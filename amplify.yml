version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Manually write variables to .env.production
        - echo "MONGODB_URI=$MONGODB_URI" >> .env.production
        - echo "MONGODB_DB_NAME=$MONGODB_DB_NAME" >> .env.production
        # If you have client-side variables, use this shortcut:
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
